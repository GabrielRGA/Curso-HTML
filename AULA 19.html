<html>
	<head>
		<title> Aula 18 </title>
	</head>
	
	<body>
		
		<form action="aula18.html" method="get">
			
			<input type="hidden" id="chave" value="12345678X"/>
			
			<fieldset>
				<legend>Informações Pessoais</legend>
				<label for="nome">Nome:</label>
				<input type="text" id="nome" value="Nome do Internauta" readonly="readonly" /> <br />
					
				Sexo : <br /> 
				<input type="radio" name="sexo" value="M" tabindex="3" />Masculino<br/>
				<input type="radio" name="sexo" value="F" tabindex="2" />Feminino<br />
			
				<label for="senha">Senha:
					<input type="password" id="senha" />
				</label>
				<br />
			
			</fieldset>
			
			<fieldset>
				<legend>Informações Profissionais</legend>
				Conhecimentos:<br />
				<input type="checkbox" name="conhecimentos" value="java" />Java<br />
				<input type="checkbox" name="conhecimentos" value="html" />HTML<br />
				<input type="checkbox" name="conhecimentos" value="css" />CSS<br />
				<input type="checkbox" name="conhecimentos" value="xslt" />XSLT<br />
				
				Currículo<br/>
				<input type="file" id="curriculo" /><br/>
				
				<input type="submit" value="Mande aí meu chapa!" /> <br/> 
							
				Resumo:<br/>
				<textarea  rows="6  " cols="40" tabindex="1" >Escreva seu resumo!</textarea><br/>
			
			</fieldset>
			
			País:<br/>
			<select id="pais">
				<option value="BR">Brasil</option>
				<option>China</option>
 				<option>EUA</option>
				<option>Japão</option>
				<option>Argentina</option><
			</select><br/>
			</select><br/>
			
			Editores ou Navegadores:<br/>
			<select id="en">
				<optgroup label="Editores">
					<option>Notepad++</option>
					<option>DreamWeaver</option>
					<option>HTML-Kit</option>					
				</optgroup>
				<optgroup label="Navegadores">
					<option>Firefox</option>
					<option>Chrome</option>
					<option>Opera</option>					
				</optgroup>
				
			</select>
			
		</form>
		
	</body>
</html>
